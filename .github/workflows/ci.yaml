name : CI Pipeline
on : push
jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
    -name : Checkout the code
      uses: actions/checkout@v3
    -name : setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    -name : Install dependencies
      run: 
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc
    -name : Run DVC pipelines
      run: 
        dvc repro
      
